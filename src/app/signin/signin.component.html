<section class="h-100 h-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Log in Form</h3>

            <form class="px-md-2" ngForm="loginForm" (ngSubmit)="onLoginSubmit()">
              <div class="form-outline mb-4">
                <input type="text" id="username" class="form-control"name="username" [(ngModel)]="loginRequest.username"/>
                <label class="form-label" for="username">Username</label>
              </div>

              <div class="row">
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" name="password" [(ngModel)]="loginRequest.password" />
                  <label class="form-label" for="password"  >Password</label
                  >
                </div>
              </div>


              <div class="row">
                <div class="col">
              <button type="submit" class="btn btn-success btn-lg mb-1">
                Submit
              </button>
            </div>
            <div class="col">
              <a routerLink="/sign-up" class="btn btn-dark btn-lg mb-1">
               Register
              </a>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
